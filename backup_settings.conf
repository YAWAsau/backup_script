#需要在備份完成後啟動應用
am_start="
com.digibites.accubattery
com.dede.nativetools
"

#壓縮算法(可用zstd tar，tar為僅打包 有什麼好用的壓縮算法請聯系我
#zstd擁有良好的壓縮率與速度
Compression_method=zstd

#主色
rgb_a=226
#輔色
rgb_b=123
rgb_c=177

